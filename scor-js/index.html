<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scor</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>Score</h1>
      <div class="score-container">
        <div class="player-one-container">
          <div class="player-data">
            <h2>player 1</h2>
            <div class="player-turn"></div>
          </div>
          <div class="points-container">0</div>
          <div class="score-modifier">
            <div class="add-container">+</div>
            <div class="substract-container">-</div>
          </div>
        </div>
        <div class="player-two-container">
          <div class="player-data">
            <h2>player 2</h2>
            <div class="player-turn"></div>
          </div>
          <div class="points-container">0</div>
          <div class="score-modifier">
            <div class="add-container">+</div>
            <div class="substract-container">-</div>
          </div>
        </div>
      </div>
      <div class="reset-button">SCORE RESET</div>
    </div>
  </body>
</html>
